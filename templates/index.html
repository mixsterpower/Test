{% extends 'base.html' %}
{% block title %} index {% endblock %}
{% block content %}
<div class="row mt-4"> 
{% for blog in blogs %}


<div class="col-md-3">
<div class="card mb-4" >
    <img src="{{blog.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{blog.title}}</h5>
      <p class="text-muted">{{blog.date_create}} </p>
      <p class="card-text">{{blog.description}}</p>
      <a href="{{blog.get_absolute_url}}" class="btn btn-primary">Read</a>
    </div>
  </div>

</div>
{% endfor %}
</div>
{% endblock %}
